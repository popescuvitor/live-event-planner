<!DOCTYPE html>
<html>
<head>
    <title>Eventos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">
    <style>
        #timeline {
            height: 600px;
        }
        #evento-info {
            margin-top: 20px;
            text-align: center;
        }
        .sala-community-lounge {
            background-color: #d62728; /* Cor para Sala Community Lounge */
        }
        .palco1 {
            background-color: #1f77b4; /* Cor para Palco 1 */
        }
        .palco2 {
            background-color: #ff7f0e; /* Cor para Palco 2 */
        }
        .palco3 {
            background-color: #2ca02c; /* Cor para Palco 3 */
        }
        .sala-workshop-1 {
            background-color: #9467bd; /* Cor para Sala Workshop 1 */
        }
        .sala-workshop-2 {
            background-color: #8c564b; /* Cor para Sala Workshop 2 */
        }
        .legend {
            margin-bottom: 20px;
        }
        .legend-item {
            display: inline-block;
            margin-right: 20px;
        }
        .legend-color {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h2 class="text-center mb-4">Eventos</h2>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: #1f77b4;"></div>
            Palco 1
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #ff7f0e;"></div>
            Palco 2
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #2ca02c;"></div>
            Palco 3
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #d62728;"></div>
            Sala Community Lounge
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #9467bd;"></div>
            Sala Workshop 1
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #8c564b;"></div>
            Sala Workshop 2
        </div>
    </div>

    <div id="evento-info"></div>

    <div id="timeline"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var container = document.getElementById('timeline');
            var eventoInfo = document.getElementById('evento-info');

            var items = [
                {
                    id: 1,
                    content: 'Evento 1 - Um evento muito legal',
                    start: '2024-03-26T10:00:00', // Hora de início
                    end: '2024-03-26T11:00:00', // Hora de fim
                    className: 'palco1', // Classe para estilo do evento
                },
                {
                    id: 2,
                    content: 'Evento 2 - Também um evento muito legal',
                    start: '2024-03-26T10:30:00', // Hora de início
                    end: '2024-03-26T11:00:00', // Hora de fim
                    className: 'sala-community-lounge', // Classe para estilo do evento
                },
            ];

            var options = {
                start: '2024-03-26T00:00:00', // Início da timeline
                end: '2024-03-27T00:00:00', // Fim da timeline
            };

            var timeline = new vis.Timeline(container, items, options);

            // Adiciona evento de clique para exibir o nome completo do evento
            timeline.on('click', function (properties) {
                var itemId = timeline.getSelection();
                if (itemId.length > 0) {
                    var evento = timeline.itemsData.get(itemId[0]).content;
                    eventoInfo.textContent = evento;
                } else {
                    eventoInfo.textContent = '';
                }
            });
        });
    </script>
</body>
</html>
